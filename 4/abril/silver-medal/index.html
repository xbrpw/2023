<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Medalla de plata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --red: #DE191A;
      --blue: #0D72B8;
      --silver: #BFBDBD;
      --silver-dark: #878585;
      --silver-light: #E2E3E3;
    }

    body{
      background: #67C0FC;
    }

    .box-canvas{
      position: relative;
      margin: auto;
      display: block;
      margin-top: 20vmin;
      margin-bottom: 20vmin;
      width: 45vmin;
      height:60vmin;
    }

    .side {
      position: absolute;
      width: 35vmin;
      height: 9vmin;
      background: linear-gradient(to bottom, 
        var(--red),
        var(--red) 3vmin,
        white 3vmin,
        white 6vmin,
        var(--blue) 6vmin
      );
    }

    .side.top {
      left: 50%;
      transform: translateX(-50%);
      top: 4.5vmin;
      -webkit-clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
              clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
    }

    .side.left {
      transform: rotate(60deg);
      transform-origin: bottom left;
      border-radius: 0 0 0 20%;
    }

    .side.right {
      right: 0;
      transform: rotate(-60deg);
      transform-origin: bottom right;
      border-radius: 0 0 20% 0;
      width: 40vmin;
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 13% 100%);
              clip-path: polygon(0 0, 100% 0, 100% 100%, 13% 100%);
    }

    .hook {
      position: absolute;
      width: 11vmin;
      height: 0.5vmin;
      border: 1vmin solid var(--silver);
      left: 50%;
      transform: translateX(-50%);
      top: 38vmin;
      border-radius: 50% 50% 0 0;
    }

    .medal {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 18vmin;
      height: 18vmin;
      background: radial-gradient(at top left, var(--silver-light), var(--silver));
      top: 40.5vmin;
      -webkit-clip-path: circle(50% at 50% 41%);
              clip-path: circle(50% at 50% 41%);
      overflow: hidden;
    }

    .medal::before {
      content: '';
      position: absolute;
      width: 16vmin;
      height: 16vmin;
      border: 0.5vmin dotted var(--silver-dark);
      border-radius: 50%;
      bottom: 2vmin;
      left: 50%;
      transform: translateX(-50%);
    }

    .medal::after {
      content: '';
      position: absolute;
      width: 18vmin;
      height: 18vmin;
      background: linear-gradient(55deg,
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.4) 50%,
        transparent 60%
      );
    }

    .star {
      width: 13vmin;
      height: 13vmin;
      position: absolute;
      left: 50%;
      top: 1vmin;
      transform: translateX(-50%);
      background: radial-gradient(
        var(--silver), 
        70%, 
        var(--silver-dark)
      );
      -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
              clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }   
  </style>
</head>
<body>

<body>
  <div class="box-canvas">
    <div class="hook"></div>
    <div class="medal">
      <div class="star"></div>
    </div>
    <div class="side top"></div>
    <div class="side left"></div>
    <div class="side right"></div>
  </div>
</body>

  
</body>
</html>
